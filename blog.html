<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 拉普达</title>
    <meta name="description" content="个人博客，记录生活与思考。">
    <meta name="theme-color" content="plum">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>

<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="disney-castle"></div>
    <header>
        <div class="header-content">
            <div class="title">博客</div>
            <div class="controls">
                <input type="text" placeholder="🔍 搜索博客..." id="search-blog" class="search-input">
                <div id="user-info" style="display: none;">
                    <span class="username"></span>
                    <button id="logout-btn">登出</button>
                </div>
                <button id="login-btn">登录</button>
            </div>
        </div>
        <!-- 导航栏 -->
        <ul class="nav-top">
            <li><a href="blog.html" class="active">博客</a></li>
            <li><a href="index.html">日程</a></li>
            <li><a href="diary.html">朋友圈</a></li>
        </ul>
    </header>

    <div class="blog-container">
        <div class="blog-sidebar">
            <button id="new-blog" class="btn-new-blog">✍️ 写新博客</button>

            <div class="blog-navigation">
                <div class="nav-section">
                    <h4 class="nav-title">📚 导航</h4>
                    <div class="nav-buttons">
                        <button class="nav-btn active" data-filter="all">全部</button>
                        <button class="nav-btn" data-filter="category">分类</button>
                        <button class="nav-btn" data-filter="archive">归档</button>
                    </div>
                </div>
            </div>

            <div class="blog-stats">
                <h4>📊 博客统计</h4>
                <p>总文章数: <span id="blog-total-count">0</span></p>
                <p>总字数: <span id="blog-total-words">0</span></p>
                <p>分类数: <span id="blog-category-count">0</span></p>
            </div>

            <div class="blog-categories" id="blog-categories">
                <h4>🏷️ 分类</h4>
                <div id="category-list"></div>
            </div>

            <div class="blog-archives" id="blog-archives">
                <h4>📅 归档</h4>
                <div id="archive-list"></div>
            </div>
        </div>

        <div class="blog-main">
            <div class="blog-view-header">
                <h2 id="view-title">全部博客</h2>
                <div id="view-subtitle"></div>
            </div>

            <!-- 引用信息框 -->
            <div class="blog-quote-box" id="blog-quote-box" style="display: none;">
                <p class="blog-quote-text" id="blog-quote-text"></p>
                <div class="blog-quote-author" id="blog-quote-author"></div>
            </div>

            <div id="blog-list"></div>
        </div>

        <!-- 右侧：博主介绍、标签云和热门文章 -->
        <div class="blog-sidebar-right">
            <!-- 博主介绍 -->
            <div class="blog-author-info" id="blog-author-info">
                <div class="blog-author-header">
                    <div class="blog-author-avatar-wrapper">
                        <img src="img/users/avatar-1.jpg" alt="博主头像" class="blog-author-avatar" id="author-avatar">
                        <button class="blog-author-edit-btn" id="edit-author-btn" style="display: none;">✏️</button>
                    </div>
                    <div>
                        <h3 class="blog-author-name" id="author-name">拉普达</h3>
                        <p class="blog-author-bio" id="author-bio">记录生活，分享思考，用文字连接世界。</p>
                    </div>
                </div>
                <div class="blog-author-links" id="author-links">
                    <a href="#" class="blog-author-link" id="author-github">GitHub</a>
                    <a href="#" class="blog-author-link" id="author-email">Email</a>
                    <a href="#" class="blog-author-link" id="author-website">Website</a>
                </div>
            </div>

            <div class="blog-navigation" style="margin-top: 20px;">
                <div class="nav-section">
                    <h4 class="nav-title">🏷️ 标签云</h4>
                </div>
            </div>
            <div class="blog-tags-cloud" id="blog-tags-cloud">
                <div class="tags-loading">加载中...</div>
            </div>

            <div class="blog-navigation" style="margin-top: 25px;">
                <div class="nav-section">
                    <h4 class="nav-title">🔥 热门文章</h4>
                </div>
            </div>
            <div class="blog-popular" id="blog-popular">
                <div class="popular-loading">加载中...</div>
            </div>
        </div>
    </div>

    <div class="write-form-overlay" id="blog-overlay" hidden>
        <div class="cell col-xs-12" id="blog-write">
            <input id="blog-title" type="text" class="PostDiaryForm-Title form-control form-group" placeholder="博客标题..."
                autocomplete="off" maxlength="100">

            <div id="blog-content-editor-wrapper" style="margin: 10px 0;">
                <textarea id="blog-content" rows="15" style="display: none;"></textarea>
            </div>

            <div style="margin: 10px 0;">
                <label for="blog-category">分类：</label>
                <input type="text" id="blog-category" class="form-control" placeholder="例如: 技术、生活、思考"
                    list="category-suggestions">
                <datalist id="category-suggestions"></datalist>
            </div>
            <div style="margin: 10px 0;">
                <label for="blog-tags">标签（用逗号分隔）：</label>
                <input type="text" id="blog-tags" class="form-control" placeholder="例如: JavaScript,前端,教程">
            </div>

            <div class="form-buttons">
                <button id="blog-submit" class="btn">📝 发布</button>
                <button id="blog-cancel" class="btn" style="margin-left:10px;">取消</button>
            </div>
            <input type="hidden" id="blog-editing-id" value="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // 初始化 LeanCloud（必须在 auth.js 之前）
        AV.init({
            appId: "szRqJxj4rGr47DBsfiYqh9qA-gzGzoHsz",
            appKey: "UCGehmC6gOKYHSKpoMLeaRFJ",
            serverURL: "https://szrqjxj4.lc-cn-n1-shared.com"
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/blog.js?v=2"></script>
    <script src="js/snowflakes.js"></script>
    <script>
        // 初始化登录按钮
        document.querySelector('#login-btn')?.addEventListener('click', showLoginModal);
        document.querySelector('#logout-btn')?.addEventListener('click', async () => {
            await logout();
        });

        // 检查编辑权限
        function requireLogin() {
            if (!canEdit()) {
                alert('请先登录才能进行编辑操作');
                showLoginModal();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
