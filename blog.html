<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 拉普达</title>
    <meta name="description" content="个人博客，记录生活与思考。">
    <meta name="theme-color" content="plum">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>

<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="disney-castle"></div>
    <header>
        <div class="header-content">
            <div class="title">博客</div>
            <div class="header-nav">
                <a href="blog.html" class="nav-link active">博客</a>
                <a href="index.html" class="nav-link">日程</a>
                <a href="diary.html" class="nav-link">朋友圈</a>
            </div>
            <div class="controls">
                <input type="text" placeholder="🔍 搜索博客..." id="search-blog" class="search-input">
                <div id="user-info" style="display: none;">
                    <span class="username"></span>
                    <button id="logout-btn">登出</button>
                </div>
                <button id="login-btn">登录</button>
            </div>
        </div>
    </header>

    <div class="blog-container">
        <div class="blog-sidebar">
            <button id="new-blog" class="btn-new-blog">✍️ 写新博客</button>


            <div class="blog-stats">
                <h4>📊 博客统计</h4>
                <p>总文章数: <span id="blog-total-count">0</span></p>
                <p>总字数: <span id="blog-total-words">0</span></p>
                <p>分类数: <span id="blog-category-count">0</span></p>
            </div>

            <div class="blog-categories" id="blog-categories">
                <h4>🏷️ 分类</h4>
                <div id="category-list"></div>
            </div>

            <div class="blog-archives" id="blog-archives">
                <h4>📅 归档</h4>
                <div id="archive-list"></div>
            </div>
        </div>

        <div class="blog-main">
            <div class="blog-view-header">
                <h2 id="view-title">全部博客</h2>
                <div id="view-subtitle"></div>
            </div>

            <!-- 引用信息框 -->
            <div class="blog-quote-box" id="blog-quote-box" style="display: none;">
                <p class="blog-quote-text" id="blog-quote-text"></p>
                <div class="blog-quote-author" id="blog-quote-author"></div>
            </div>

            <div id="blog-list"></div>
        </div>

        <!-- 右侧：博主介绍、标签云和热门文章 -->
        <div class="blog-sidebar-right">
            <!-- 博主介绍 -->
            <div class="blog-author-info" id="blog-author-info">
                <div class="blog-author-header">
                    <div style="flex: 1;">
                        <h3 class="blog-author-name" id="author-name">拉普达</h3>
                        <p class="blog-author-bio" id="author-bio">记录生活，分享思考，用文字连接世界。</p>
                        <div class="blog-author-meta" id="author-meta" style="display: none;">
                            <span id="author-location"></span>
                            <span id="author-occupation"></span>
                        </div>
                    </div>
                </div>
                <div class="blog-author-links" id="author-links">
                    <a href="#" class="blog-author-link-icon" id="author-github" title="GitHub" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>
                    <a href="#" class="blog-author-link-icon" id="author-email" title="Email" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                        </svg>
                    </a>
                    <a href="#" class="blog-author-link-icon" id="author-website" title="Website"
                        style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z" />
                        </svg>
                    </a>
                    <a href="#" class="blog-author-link-icon" id="author-rss" title="RSS订阅" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248-1.796 0-3.252-1.454-3.252-3.248 0-1.794 1.456-3.248 3.252-3.248 1.795.001 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z" />
                        </svg>
                    </a>
                    <a href="#" class="blog-author-link-icon" id="author-twitter" title="Twitter"
                        style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                        </svg>
                    </a>
                </div>
            </div>

            <button id="new-note" class="btn-new-blog" style="width: 100%; margin-bottom: 12px;">📝 添加便签</button>

            <div class="blog-notes-list" id="blog-notes-list">
                <div class="notes-loading">加载中...</div>
            </div>
        </div>
    </div>

    <div class="write-form-overlay" id="blog-overlay" hidden>
        <div class="cell col-xs-12" id="blog-write">
            <input id="blog-title" type="text" class="PostDiaryForm-Title form-control form-group" placeholder="博客标题..."
                autocomplete="off" maxlength="100">

            <div id="blog-content-editor-wrapper" style="margin: 10px 0;">
                <textarea id="blog-content" rows="15" style="display: none;"></textarea>
            </div>

            <div style="margin: 10px 0;">
                <label for="blog-category">分类：</label>
                <input type="text" id="blog-category" class="form-control" placeholder="例如: 技术、生活、思考"
                    list="category-suggestions">
                <datalist id="category-suggestions"></datalist>
            </div>
            <div style="margin: 10px 0;">
                <label for="blog-tags">标签（用逗号分隔）：</label>
                <input type="text" id="blog-tags" class="form-control" placeholder="例如: JavaScript,前端,教程">
            </div>

            <div class="form-buttons">
                <button id="blog-submit" class="btn">📝 发布</button>
                <button id="blog-cancel" class="btn" style="margin-left:10px;">取消</button>
            </div>
            <input type="hidden" id="blog-editing-id" value="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // 初始化 LeanCloud（必须在 auth.js 之前）
        AV.init({
            appId: "szRqJxj4rGr47DBsfiYqh9qA-gzGzoHsz",
            appKey: "UCGehmC6gOKYHSKpoMLeaRFJ",
            serverURL: "https://szrqjxj4.lc-cn-n1-shared.com"
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/blog.js?v=2"></script>
    <script src="js/snowflakes.js"></script>
    <script>
        // 初始化登录按钮
        document.querySelector('#login-btn')?.addEventListener('click', showLoginModal);
        document.querySelector('#logout-btn')?.addEventListener('click', async () => {
            await logout();
        });

        // 检查编辑权限
        function requireLogin() {
            if (!canEdit()) {
                alert('请先登录才能进行编辑操作');
                showLoginModal();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
