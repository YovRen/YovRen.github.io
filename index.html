<!DOCTYPE html>
<html lang="zh-CN" class="full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理 - 拉普达</title>
    <meta name="description" content="四象限待办事项管理页面。">
    <meta name="theme-color" content="plum">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="disney-castle"></div>
    <header>
        <div class="header-content">
            <div class="title">日程管理</div>
            <div class="header-nav">
                <a href="blog.html" class="nav-link">博客</a>
                <a href="index.html" class="nav-link active">日程</a>
                <a href="diary.html" class="nav-link">朋友圈</a>
            </div>
            <div class="controls">
                <input type="text" placeholder="🔍 搜索..." id="search-all" class="search-input">
                <div id="user-info" style="display: none;">
                    <span class="username"></span>
                    <button id="logout-btn">登出</button>
                </div>
                <button id="login-btn">登录</button>
            </div>
        </div>
    </header>

    <div class="blog-container">
        <!-- 左侧：添加待办和历史记录 -->
        <div class="blog-sidebar">
            <button id="add-todo-btn" class="btn-new-blog">📝 添加待办事项</button>

            <!-- 添加待办表单（隐藏，点击按钮后显示） -->
            <div class="add-todo-form-overlay" id="add-todo-overlay" hidden>
                <div class="add-todo-form-content">
                    <h3 style="margin-bottom: 15px;">添加待办事项</h3>
                    <input type="text" placeholder="📝 待办事项标题..." id="todo-input" class="form-control"
                        style="margin-bottom: 15px;">
                    <div class="todo-form-options">
                        <div class="option-group" style="margin-bottom: 15px;">
                            <label for="importance">重要性：</label>
                            <select id="importance" class="form-control">
                                <option value="high">重要</option>
                                <option value="low">不重要</option>
                            </select>
                        </div>
                        <div class="option-group" style="margin-bottom: 15px;">
                            <label for="urgency">紧急度：</label>
                            <select id="urgency" class="form-control">
                                <option value="high">紧急</option>
                                <option value="low">不紧急</option>
                            </select>
                        </div>
                        <div class="option-group" style="margin-bottom: 15px;">
                            <label for="deadline">截止日期：</label>
                            <input type="date" id="deadline" class="form-control">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button id="submit-todo-btn" class="btn-add" style="flex: 1;">添加</button>
                        <button id="cancel-todo-btn" class="btn" style="background: #ccc; flex: 1;">取消</button>
                    </div>
                </div>
            </div>

            <div class="blog-navigation">
                <div class="nav-section">
                    <h4 class="nav-title">📚 历史记录</h4>
                </div>
            </div>
            <div class="history-list" id="history-list">
                <div class="history-loading">加载中...</div>
            </div>
        </div>

        <!-- 中间：四象限待办列表 -->
        <div class="blog-main">
            <div class="blog-view-header">
                <h2>待办事项</h2>
                <div id="view-subtitle">管理您的任务</div>
            </div>

            <!-- 四象限网格 -->
            <div class="quadrant-grid">
                <!-- 第一象限：重要且紧急 -->
                <div class="quadrant quadrant-1">
                    <div class="quadrant-header">
                        <h3>🔥 重要且紧急</h3>
                        <span class="quadrant-count" id="q1-count">0</span>
                    </div>
                    <div class="quadrant-content" id="quadrant-1">
                        <div class="empty-quadrant">暂无任务</div>
                    </div>
                </div>

                <!-- 第二象限：重要但不紧急 -->
                <div class="quadrant quadrant-2">
                    <div class="quadrant-header">
                        <h3>⭐ 重要但不紧急</h3>
                        <span class="quadrant-count" id="q2-count">0</span>
                    </div>
                    <div class="quadrant-content" id="quadrant-2">
                        <div class="empty-quadrant">暂无任务</div>
                    </div>
                </div>

                <!-- 第三象限：紧急但不重要 -->
                <div class="quadrant quadrant-3">
                    <div class="quadrant-header">
                        <h3>⚡ 紧急但不重要</h3>
                        <span class="quadrant-count" id="q3-count">0</span>
                    </div>
                    <div class="quadrant-content" id="quadrant-3">
                        <div class="empty-quadrant">暂无任务</div>
                    </div>
                </div>

                <!-- 第四象限：不重要也不紧急 -->
                <div class="quadrant quadrant-4">
                    <div class="quadrant-header">
                        <h3>📌 不重要也不紧急</h3>
                        <span class="quadrant-count" id="q4-count">0</span>
                    </div>
                    <div class="quadrant-content" id="quadrant-4">
                        <div class="empty-quadrant">暂无任务</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧：重要日展示 -->
        <div class="blog-sidebar-right">
            <button id="add-important-day-btn" class="btn-new-blog">📅 添加重要日</button>
            <div class="important-days-list" id="important-days-list">
                <div class="important-days-loading">加载中...</div>
            </div>
        </div>
    </div>

    <!-- 添加重要日弹窗 -->
    <div class="add-important-day-modal-overlay" id="important-day-modal" style="display: none;">
        <div class="add-important-day-modal">
            <h3>添加重要日</h3>
            <div class="modal-form">
                <label>日期：</label>
                <input type="date" id="important-day-date" class="form-control">
                <label>标题：</label>
                <input type="text" id="important-day-title" class="form-control" placeholder="例如：生日、纪念日等">
                <label>描述（可选）：</label>
                <textarea id="important-day-description" class="form-control" rows="3"
                    placeholder="描述这个重要日..."></textarea>
            </div>
            <div class="modal-buttons">
                <button id="save-important-day-btn" class="btn-add">保存</button>
                <button id="cancel-important-day-btn" class="btn"
                    style="background: #ccc; margin-left: 10px;">取消</button>
            </div>
            <input type="hidden" id="editing-important-day-id" value="">
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // 初始化 LeanCloud（必须在 auth.js 之前）
        AV.init({
            appId: "szRqJxj4rGr47DBsfiYqh9qA-gzGzoHsz",
            appKey: "UCGehmC6gOKYHSKpoMLeaRFJ",
            serverURL: "https://szrqjxj4.lc-cn-n1-shared.com"
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/todolist.js?v=3"></script>
    <script src="js/snowflakes.js"></script>
    <script>
        // 初始化登录按钮
        document.querySelector('#login-btn')?.addEventListener('click', showLoginModal);
        document.querySelector('#logout-btn')?.addEventListener('click', async () => {
            await logout();
        });

        // 检查编辑权限
        function requireLogin() {
            if (!canEdit()) {
                alert('请先登录才能进行编辑操作');
                showLoginModal();
                return false;
            }
            return true;
        }

    </script>
</body>

</html>
