<!DOCTYPE html>
<html lang="en" class="full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist 每日待办清单</title>
    <meta name="description" content="轻量本地化的每日待办与日记页面，支持离线与暗色模式。">
    <meta name="theme-color" content="plum">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">


</head>


<body>

    <header>
        <div class="title">todolist</div>
        <div class="controls">
            <div class="search"><input type="text" placeholder="制定todo" id="sear"></div>
            <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="切换主题">🌙</button>
        </div>
    </header>

    <div class="col-xs-12">
        <div class="dolist">
            <span>正在进行</span>
            <span class="donumber">0</span>
            <ul class="dothings"></ul>
        </div>
        <div class="donelist">
            <span>已经完成</span>
            <span class="donenumber">0</span>
            <ul class="donethings"></ul>
        </div>
    </div>


    <ul class="nav">
        <li><a href="diary.html">日记点滴</a></li>
        <li><a href="#news">新闻</a></li>
    </ul>




    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
