<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记 - 拉普达</title>
    <meta name="description" content="记录日记与时间线的本地页面，支持暗色模式切换与离线缓存建议。">
    <meta name="theme-color" content="plum">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>

<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="disney-castle"></div>
    <header>
        <div class="header-content">
            <div class="title">朋友圈</div>
            <div class="header-nav">
                <a href="blog.html" class="nav-link">博客</a>
                <a href="index.html" class="nav-link">日程</a>
                <a href="diary.html" class="nav-link active">朋友圈</a>
            </div>
            <div class="controls">
                <input type="text" placeholder="🔍 搜索动态..." id="search-diary" class="search-input">
                <div id="user-info" style="display: none;">
                    <span class="username"></span>
                    <button id="logout-btn">登出</button>
                </div>
                <button id="login-btn">登录</button>
            </div>
        </div>
    </header>

    <div class="blog-container">
        <div class="blog-sidebar">
            <button id="new-diary" class="btn-new-blog">✏️ 写新朋友圈</button>
            
            <div class="blog-navigation">
                <div class="nav-section">
                    <h4 class="nav-title">📚 导航</h4>
                    <div class="nav-buttons">
                        <button class="nav-btn active" data-filter="all">全部</button>
                        <button class="nav-btn" data-filter="friends">好友</button>
                    </div>
                </div>
            </div>

            <div class="blog-stats">
                <h4>📊 朋友圈统计</h4>
                <p>总动态数: <span id="total-count">0</span></p>
                <p>总字数: <span id="total-words">0</span></p>
                <p>好友数: <span id="friend-count">0</span></p>
            </div>

            <div class="blog-categories" id="friend-list">
                <h4>👥 我的好友</h4>
                <div id="friends-container"></div>
                <button id="add-friend-btn" class="btn-add-friend">+ 添加好友</button>
            </div>
        </div>

        <div class="blog-main">
            <div class="blog-view-header">
                <h2 id="view-title">全部动态</h2>
                <div id="view-subtitle"></div>
            </div>
            <div id="diary-entries"></div>
        </div>

        <!-- 右侧：轮播图 -->
        <div class="blog-sidebar-right">
            <button id="add-carousel-image-btn" class="btn-new-blog">🖼️ 添加图片</button>
            <div class="carousel-container" id="carousel-container">
                <div class="carousel-wrapper" id="carousel-wrapper">
                    <div class="carousel-loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="write-form-overlay" id="write-overlay" hidden>
        <div class="cell col-xs-12" id="write">
            <input id="title" type="text" class="PostDiaryForm-Title form-control form-group"
                placeholder="写个标题吧...[可空]..." autocomplete="off" maxlength="50">

            <div id="content-editor-wrapper" style="margin: 10px 0;">
                <textarea id="content" rows="10" style="display: none;"></textarea>
            </div>

            <div style="margin: 10px 0;">
                <label for="mood">心情标签：</label>
                <select id="mood" class="form-control" style="display: inline-block; width: auto;">
                    <option value="😊">😊 开心</option>
                    <option value="😄">😄 兴奋</option>
                    <option value="😌">😌 平静</option>
                    <option value="😔">😔 难过</option>
                    <option value="😰">😰 焦虑</option>
                    <option value="😴">😴 疲惫</option>
                    <option value="🤔">🤔 思考</option>
                    <option value="😍">😍 喜欢</option>
                </select>
            </div>

            <div class="form-buttons">
                <button id="submit" class="btn">😊 提 交</button>
                <button id="cancel-edit" class="btn" style="display:none; margin-left:10px;">取消编辑</button>
            </div>
            <input type="hidden" id="editing-id" value="">
        </div>
    </div>


    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 初始化 LeanCloud（必须在 auth.js 之前）
        AV.init({
            appId: "szRqJxj4rGr47DBsfiYqh9qA-gzGzoHsz",
            appKey: "UCGehmC6gOKYHSKpoMLeaRFJ",
            serverURL: "https://szrqjxj4.lc-cn-n1-shared.com"
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/image-upload.js"></script>
    <script src="js/diary.js?v=3"></script>
    <script src="js/addimg.js"></script>
    <script src="js/move.js"></script>
    <script src="js/snowflakes.js"></script>
    <script>
        // 初始化登录按钮
        document.querySelector('#login-btn')?.addEventListener('click', showLoginModal);
        document.querySelector('#logout-btn')?.addEventListener('click', async () => {
            await logout();
        });
        
        // 检查编辑权限
        function requireLogin() {
            if (!canEdit()) {
                alert('请先登录才能进行编辑操作');
                showLoginModal();
                return false;
            }
            return true;
        }
        
        // 添加轮播图按钮
        document.querySelector('#add-carousel-image-btn')?.addEventListener('click', () => {
            if (!requireLogin()) return
            showAddCarouselImageModal()
        })
    </script>
</body>

</html>
